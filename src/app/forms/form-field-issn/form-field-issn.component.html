
<mat-form-field id="issn-mat-form-field">
    <issn-form-field-internal placeholder="{{ placeholder }}" required="{{ required }}"></issn-form-field-internal>
    <mat-icon id="issn-mat-icon" matSuffix>bar_chart</mat-icon>
    <mat-hint *ngIf="hintState">{{ hintValue }}</mat-hint>
    <mat-error *ngIf="errorState">{{ getErrorMessage() }}</mat-error>
</mat-form-field>
