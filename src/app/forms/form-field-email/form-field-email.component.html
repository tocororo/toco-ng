
<mat-form-field class="email-mat-form-field">
    <input matInput class="email-input-element" [formControl]="email" placeholder="{{ placeholder }}" required="{{ required }}" (input)="_handleInput()" aria-label="Email" />
    <mat-icon class="email-mat-icon" matSuffix>email</mat-icon>
    <mat-hint *ngIf="hintState">{{ hintValue }}</mat-hint>
    <mat-error *ngIf="errorState">{{ getErrorMessage() }}</mat-error>
</mat-form-field>
