
<mat-form-field id="url-mat-form-field">
    <input matInput id="url-input-element" [formControl]="url" placeholder="{{ placeholder }}" required="{{ required }}" (input)="_handleInput()" aria-label="Url" />
    <mat-hint *ngIf="hintState">{{ hintValue }}</mat-hint>
    <mat-error *ngIf="errorState">{{ getErrorMessage() }}</mat-error>
</mat-form-field>
