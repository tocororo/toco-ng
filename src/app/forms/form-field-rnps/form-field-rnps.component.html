
<mat-form-field class="rnps-mat-form-field">
    <input matInput class="rnps-input-element" [formControl]="code" placeholder="{{ placeholder }}" required="{{ required }}" (input)="_handleInput()" size="3" aria-label="Code" />
    <mat-icon class="rnps-mat-icon" matSuffix>bar_chart</mat-icon>
    <mat-hint *ngIf="hintState">{{ hintValue }}</mat-hint>
    <mat-error *ngIf="errorState">{{ getErrorMessage() }}</mat-error>
</mat-form-field>
