
<div fxLayout="row wrap" fxLayout.xs="column"
 fxLayoutAlign="space-between end" fxLayoutAlign.xs="space-between center"
 fxLayoutGap="1em">
  <ng-container *ngFor="let field of fields" [ngSwitch]="field.type">

    <mat-form-field *ngSwitchCase="formFieldType.textarea" [style.width]="field.width">
      <textarea matInput [(ngModel)]="field.value" name="{{ field.name }}" placeholder="{{ field.placeholder }}" required="{{ field.required }}"></textarea>
    </mat-form-field>

    <mat-form-field *ngSwitchCase="formFieldType.datepicker" [style.width]="field.width">
      <input matInput [(ngModel)]="field.value" [matDatepicker]="picker" name="{{ field.name }}" placeholder="{{ field.placeholder }}" required="{{ field.required }}">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox *ngSwitchCase="formFieldType.checkbox" [(ngModel)]="field.value" name="{{ field.name }}" required="{{ field.required }}" [style.width]="field.width"> {{ field.placeholder }} </mat-checkbox>

    <toco-form-field-url *ngSwitchCase="formFieldType.url" [formFieldContent]='field'></toco-form-field-url>
    
    <toco-form-field-email *ngSwitchCase="formFieldType.email" [formFieldContent]='field'></toco-form-field-email>

    <toco-form-field-issn *ngSwitchCase="formFieldType.issn" [formFieldContent]='field'></toco-form-field-issn>

    <toco-form-field-rnps *ngSwitchCase="formFieldType.rnps" [formFieldContent]='field'></toco-form-field-rnps>

    <toco-form-field-vocabulary *ngSwitchCase="formFieldType.vocabulary" [formFieldContent]='field' [style.width]="field.width"></toco-form-field-vocabulary>

    <toco-form-field-term-parent *ngSwitchCase="formFieldType.term_parent" [formFieldContent]='field' [style.width]="field.width"></toco-form-field-term-parent>

    <mat-form-field *ngSwitchDefault [style.width]="field.width">
      <input matInput [(ngModel)]="field.value" name="{{ field.name }}" placeholder="{{ field.placeholder }}" required="{{ field.required }}" />
    </mat-form-field>

  </ng-container>
</div>
