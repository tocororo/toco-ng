<mat-card>
  <mat-card-header>
    <mat-card-title>
      <div fxLayout="row" fxLayoutAlign="space-between none">
        Vocabularios
        <button mat-icon-button (click)="newVocab()" matTooltip="Adicionar Vocabulario">
          <mat-icon>library_add</mat-icon>
        </button>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content [style.overflow]="'auto'" [style.height]="'25em'">
    <mat-spinner *ngIf="loading; else elseTemplate"></mat-spinner>
    <ng-template #elseTemplate>

      <mat-form-field>
        <input matInput placeholder="Vocabularios" aria-label="Vocabularios" [matAutocomplete]="auto"
          [formControl]="vocabCtrl">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let item of filteredVocabularies | async" [value]="item.name" (click)=selectVocab(item) (keydown.enter)=selectVocab(item)>
            {{item.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <ng-container *ngIf="currentVocab">
        <button mat-icon-button (click)="editVocab(currentVocab)" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteVocab(currentVocab)" matTooltip="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
        <p>{{ currentVocab.description }}</p>
      </ng-container>
    </ng-template>
  </mat-card-content>
</mat-card>
