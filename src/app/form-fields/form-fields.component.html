<div fxLayout="column" fxLayoutAlign="space-evenly stretch">
	<ng-container *ngFor="let field of fields" [ngSwitch]="field.type">

		<mat-form-field *ngSwitchCase="formFieldType.textarea">
			<textarea matInput [(ngModel)]="field.value" placeholder="{{field.placeholder}}" name="{{field.name}}"></textarea>
		</mat-form-field>

		<mat-form-field *ngSwitchCase="formFieldType.datepicker">
			<input matInput [(ngModel)]="field.value" [matDatepicker]="picker" placeholder="{{field.placeholder}}" name="{{field.name}}">
			<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
			<mat-datepicker #picker></mat-datepicker>
		</mat-form-field>

		<mat-checkbox *ngSwitchCase="formFieldType.checkbox" [(ngModel)]="field.value" name="{{field.name}}"> {{ field.placeholder }} </mat-checkbox>

		<mat-form-field *ngSwitchDefault>
			<input matInput [(ngModel)]="field.value" placeholder="{{field.placeholder}}" name="{{field.name}}">
		</mat-form-field>

	</ng-container>
</div>
