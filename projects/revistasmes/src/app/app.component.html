<mat-toolbar class="mat-elevation-z6" color="primary" fxLayout="row wrap" fxLayout.xs="column"
    fxLayoutAlign="space-between center">
    <a class="color-white" [routerLink]="['/']">
        <img src="assets/images/logo_mes.png" alt="MES" width="140">
    </a>

    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-between center" fxLayoutGap="15px">
        <mat-button-toggle-group
            appearance="legacy"
            aria-label="Menu de Inicio"
            fxLayout="row wrap"
            fxLayout.xs="column"
            fxLayoutAlign="center center"
        >
            <a mat-button [routerLink]="['/faq']"> FAQ </a>
            <a mat-button [routerLink]="['/help']"> Ayuda </a>
            <a mat-button [routerLink]="['/contact']"> Contacto </a>
            <a mat-button [routerLink]="['/']"> Redes Sociales </a>

            <toco-notification-button *ngIf="islogged"></toco-notification-button>

            <toco-authentication *ngIf="!islogged" [isButtonLogin]="'true'"></toco-authentication>

            <button mat-button *ngIf="islogged" [matMenuTriggerFor]="menu">
                {{ user }}
                <mat-icon>person_pin</mat-icon>
            </button>

        </mat-button-toggle-group>

        <!-- <a *ngIf="islogged" mat-raised-button color="primary" [routerLink]="['/sources/new/journal']">Adicionar
            Revista</a>

        <a *ngIf="islogged" mat-raised-button color="primary" [routerLink]="['/sources']"> Mis Registros </a> -->

    </div>

</mat-toolbar>

<mat-menu #menu="matMenu">
    <button mat-menu-item >
        <mat-icon>account_circle</mat-icon>
        Mi Cuenta
    </button>
    <button mat-menu-item (click)="logoff()">
        <mat-icon>lock</mat-icon>
        Salir
    </button>
</mat-menu>

<mat-button-toggle-group
    appearance="legacy"
    aria-label="Menu de Inicio"
    fxLayout="row wrap" fxLayout.xs="column"
    fxLayoutAlign="center center"
>
    <a mat-button [routerLink]="['/']" value="Inicio">Inicio</a>
    <a mat-button [routerLink]="['/about']" value="Acerca de">Acerca de</a>
    <a mat-button [routerLink]="['/sources/new/journal']" value="Incluye tu revista">Incluye tu revista</a>
    <a mat-button [routerLink]="['/directory']" value="Catálogo">Directorio</a>
    <a mat-button [routerLink]="['/']" value="Reportes y estadísticas">Reportes y estadísticas</a>

</mat-button-toggle-group>

<toco-progress [loading]="loading">
</toco-progress>

<router-outlet></router-outlet>

<div  [ngStyle]="{'margin-top': '2em'}">
    <toco-footer [sites]="footerSites" [information]="footerInformation"></toco-footer>
</div>
