<ng-container *ngIf="formGroup">
  <form [formGroup]="formGroup">
    <toco-form-container
      [panelsContent]="panels"
      [useAccordion]="true"
      fxLayout="row"
      [deleteValuesAfterAction]="false"
      [formGroup]="formGroup"
    ></toco-form-container>
  </form>

</ng-container>

<toco-progress [loading]="!formGroup" [position]="'absolute'"></toco-progress>
