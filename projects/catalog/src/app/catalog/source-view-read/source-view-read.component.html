<ng-container *ngIf="source" [ngSwitch]="source.data.source_type">
  <mat-toolbar
    fxLayout="row wrap"
    fxLayoutAlign="space-between center"
    [ngStyle]="{ width: '100%', 'height': 'auto', 'padding': '16px', 'min-height': '56px'}"
  >
    <span [ngStyle]="{'white-space': 'normal'}">
      {{ source.name }}
    </span>
    <div fxLayout="row wrap" fxLayoutGap="20px">

    </div>
  </mat-toolbar>

  <ng-container *ngIf="source">
  <toco-journal-view-info
    #view
    *ngSwitchCase="sourceType.JOURNAL.value"
    [journalVersion]="source"
  >
  </toco-journal-view-info>

  <p #view *ngSwitchDefault>
    {{ sourceType.JOURNAL.value }}
    {{ source.source_type }}
  </p>
  </ng-container>


</ng-container>
