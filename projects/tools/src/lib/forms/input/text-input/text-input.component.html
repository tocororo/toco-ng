
<mat-form-field id="text-mat-form-field" [style.width]="content.width" [appearance]="content.appearance">
    <mat-label>{{ content.label }}</mat-label>

    <input matInput id="text-input-element" [formControl]="internalControl" [required]="content.required" [style.textAlign]="content.textAlign" [attr.aria-label]="content.ariaLabel" (input)="handleInput()" />

    <!-- At the moment of writing this code (2019-08-03), I think that there is an error in `ng-container` or 
         `mat-icon` or something related because I can not put the `mat-icon` tag within an `ng-container` tag 
         because the normal layout of `mat-icon` is modified. This is a contradiction because the `ng-container` 
         does not interfere with styles or layout. -->

    <!-- Only renders one of these two `mat-icon` or nothing. -->
    <mat-icon *ngIf="content.prefixIcon && iconSourceState(content.prefixIcon, iconSource.internal)" id="text-mat-icon-prefix" class="mat-icon {{ content.appearance }} notranslate" matPrefix [svgIcon]="content.prefixIcon.name"></mat-icon>
    <mat-icon *ngIf="content.prefixIcon && iconSourceState(content.prefixIcon, iconSource.external)" id="text-mat-icon-prefix" class="mat-icon {{ content.appearance }} notranslate" matPrefix>{{ content.prefixIcon.name }}</mat-icon>

    <!-- Only renders one of these two `mat-icon` or nothing. -->
    <mat-icon *ngIf="content.suffixIcon && iconSourceState(content.suffixIcon, iconSource.internal)" id="text-mat-icon-suffix" class="mat-icon {{ content.appearance }} notranslate" matSuffix [svgIcon]="content.suffixIcon.name"></mat-icon>
    <mat-icon *ngIf="content.suffixIcon && iconSourceState(content.suffixIcon, iconSource.external)" id="text-mat-icon-suffix" class="mat-icon {{ content.appearance }} notranslate" matSuffix>{{ content.suffixIcon.name }}</mat-icon>

    <span *ngIf="content.prefixText" matPrefix><pre [class]="content.appearance">{{ content.prefixText }}</pre></span>
    <span *ngIf="content.suffixText" matSuffix><pre [class]="content.appearance">{{ content.suffixText }}</pre></span>

    <mat-hint *ngIf="hintState && content.startHint" [align]="start">{{ content.startHint.label }}</mat-hint>
    <mat-hint *ngIf="hintState && content.endHint" [align]="end">{{ content.endHint.label }}</mat-hint>
    <mat-error *ngIf="errorState">{{ getErrorMessage() }}</mat-error>
</mat-form-field>
