
<div fxLayout="row wrap" fxLayout.xs="column"
fxLayoutAlign="space-between end" fxLayoutAlign.xs="space-between center"
fxLayoutGap="1em" class="form-field-component">

    <ng-container *ngFor="let fieldContent of fieldsContent" [ngSwitch]="fieldContent.type">

        <ng-container 
            *ngSwitchCase="formFieldType.checkbox"
            [formGroup]="fieldContent.formGroup"
        >
            <mat-checkbox
                [style.width]="fieldContent.width"
                [style.minWidth]="fieldContent.minWidth"
                [value]="fieldContent.value"
                (input)="$event.target.value"
                name="{{ fieldContent.name }}"
                required="{{ fieldContent.required }}"
                [formControlName]="fieldContent.name"
            >
                {{ fieldContent.label }}
            </mat-checkbox>
        </ng-container>
<!-- 
        <mat-form-field 
            *ngSwitchCase="formFieldType.textarea"
            [style.width]="fieldContent.width"
            [style.minWidth]="fieldContent.minWidth"
            [formGroup]="fieldContent.formGroup"
        >
            <textarea 
                matInput [value]="fieldContent.value"
                (input)="$event.target.value"
                name="{{ fieldContent.name }}"
                placeholder="{{ fieldContent.label }}"
                required="{{ fieldContent.required }}"
                [formControlName]="fieldContent.name"
                minRows="20"
            ></textarea>
        </mat-form-field> -->


        <mat-form-field 
            *ngSwitchCase="formFieldType.datepicker"
            [style.width]="fieldContent.width"
            [formGroup]="fieldContent.formGroup"
        >
            <input 
                matInput
                [value]="fieldContent.value"
                (input)="$event.target.value"
                [matDatepicker]="picker"
                name="{{ fieldContent.name }}"
                placeholder="{{ fieldContent.label }}"
                required="{{ fieldContent.required }}"
                [formControlName]="fieldContent.name"
            >
            <mat-datepicker-toggle
                matSuffix [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker 
                #picker
                startView="multi-year"
            ></mat-datepicker>
        </mat-form-field>

        <container-panel *ngSwitchCase="formFieldType.container_panel" [content]="fieldContent"></container-panel>

        <container-simple *ngSwitchCase="formFieldType.container_simple" [content]="fieldContent"></container-simple>

        <container-simple-fa *ngSwitchCase="formFieldType.container_simple_fa" [content]="fieldContent"></container-simple-fa>


        <input-url *ngSwitchCase="formFieldType.url" [content]="fieldContent"></input-url>
        
        <input-email *ngSwitchCase="formFieldType.email" [content]="fieldContent"></input-email>

        <input-identifier *ngSwitchCase="formFieldType.identifier" [content]="fieldContent"></input-identifier>

        <input-issn *ngSwitchCase="formFieldType.issn" [content]="fieldContent"></input-issn>

        <input-label-diff-lang *ngSwitchCase="formFieldType.label_diff_lang" [content]="fieldContent"></input-label-diff-lang>

        <input-rnps *ngSwitchCase="formFieldType.rnps" [content]="fieldContent"></input-rnps>

        <input-select *ngSwitchCase="formFieldType.select" [content]="fieldContent"></input-select>

        <toco-vocabulary *ngSwitchCase="formFieldType.vocabulary" [content]="fieldContent"></toco-vocabulary>

        <toco-term-parent *ngSwitchCase="formFieldType.term_parent" [content]="fieldContent"></toco-term-parent>

        <toco-textarea *ngSwitchCase="formFieldType.textarea" [content]="fieldContent"></toco-textarea>

        <!-- <toco-select *ngSwitchCase="formFieldType.select" [content]="fieldContent"></toco-select> -->

        <toco-select-filter *ngSwitchCase="formFieldType.select_filter" [content]="fieldContent"></toco-select-filter>

        <toco-select-tree *ngSwitchCase="formFieldType.select_tree" [content]="fieldContent"></toco-select-tree>

        <input-text *ngSwitchDefault [content]="fieldContent"></input-text>

    </ng-container>

</div>
