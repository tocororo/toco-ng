
<div fxLayout="row wrap" fxLayout.xs="column"
fxLayoutAlign="space-between end" fxLayoutAlign.xs="space-between center"
fxLayoutGap="1em">

    <ng-container *ngFor="let field of fields" [ngSwitch]="field.type">

        <mat-form-field *ngSwitchCase="formFieldType.textarea" [style.width]="field.width">
            <textarea matInput [(ngModel)]="field.value" name="{{ field.name }}" placeholder="{{ field.label }}" required="{{ field.required }}"></textarea>
        </mat-form-field>

        <mat-form-field *ngSwitchCase="formFieldType.datepicker" [style.width]="field.width">
            <input matInput [(ngModel)]="field.value" [matDatepicker]="picker" name="{{ field.name }}" placeholder="{{ field.label }}" required="{{ field.required }}">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-checkbox *ngSwitchCase="formFieldType.checkbox" [(ngModel)]="field.value" name="{{ field.name }}" required="{{ field.required }}" [style.width]="field.width"> {{ field.label }} </mat-checkbox>

        <input-url *ngSwitchCase="formFieldType.url" [content]="field" [style.width]="field.width"></input-url>
        
        <input-email *ngSwitchCase="formFieldType.email" [content]="field" [style.width]="field.width"></input-email>

        <input-issn *ngSwitchCase="formFieldType.issn" [content]="field" [style.width]="field.width" [style.minWidth]="'15em'"></input-issn>

        <input-rnps *ngSwitchCase="formFieldType.rnps" [content]="field" [style.width]="field.width"></input-rnps>

        <toco-vocabulary *ngSwitchCase="formFieldType.vocabulary" [content]="field" [style.width]="field.width"></toco-vocabulary>

        <toco-term-parent *ngSwitchCase="formFieldType.term_parent" [content]="field" [style.width]="field.width" [style.minWidth]="'15em'"></toco-term-parent>

        <input-text *ngSwitchDefault [content]="field" [style.width]="field.width"></input-text>

    </ng-container>

</div>
