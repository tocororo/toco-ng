
<div fxLayout="row wrap" fxLayout.xs="column"
fxLayoutAlign="space-between end" fxLayoutAlign.xs="space-between center"
fxLayoutGap="1em" class="form-field-component">

    <ng-container *ngFor="let field of fields" [ngSwitch]="field.type">

        <ng-container 
            *ngSwitchCase="formFieldType.checkbox"
            [formGroup]="field.formGroup"
        >
            <mat-checkbox
                [style.width]="field.width"
                [style.minWidth]="field.minWidth"
                [value]="field.value"
                (input)="$event.target.value"
                name="{{ field.name }}"
                required="{{ field.required }}"
                [formControlName]="field.name"
            >
                {{ field.label }}
            </mat-checkbox>
        </ng-container>
<!-- 
        <mat-form-field 
            *ngSwitchCase="formFieldType.textarea"
            [style.width]="field.width"
            [style.minWidth]="field.minWidth"
            [formGroup]="field.formGroup"
        >
            <textarea 
                matInput [value]="field.value"
                (input)="$event.target.value"
                name="{{ field.name }}"
                placeholder="{{ field.label }}"
                required="{{ field.required }}"
                [formControlName]="field.name"
                minRows="20"
            ></textarea>
        </mat-form-field> -->


        <mat-form-field 
            *ngSwitchCase="formFieldType.datepicker"
            [style.width]="field.width"
            [formGroup]="field.formGroup"
        >
            <input 
                matInput
                [value]="field.value"
                (input)="$event.target.value"
                [matDatepicker]="picker"
                name="{{ field.name }}"
                placeholder="{{ field.label }}"
                required="{{ field.required }}"
                [formControlName]="field.name"
            >
            <mat-datepicker-toggle
                matSuffix [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker 
                #picker
                startView="multi-year"
            ></mat-datepicker>
        </mat-form-field>

        <toco-textarea *ngSwitchCase="formFieldType.textarea" [content]="field"></toco-textarea>

        <input-url *ngSwitchCase="formFieldType.url" [content]="field"></input-url>
        
        <input-email *ngSwitchCase="formFieldType.email" [content]="field"></input-email>

        <input-identifier *ngSwitchCase="formFieldType.identifier" [content]="field"></input-identifier>

        <input-issn *ngSwitchCase="formFieldType.issn" [content]="field"></input-issn>

        <input-rnps *ngSwitchCase="formFieldType.rnps" [content]="field"></input-rnps>

        <toco-vocabulary *ngSwitchCase="formFieldType.vocabulary" [content]="field"></toco-vocabulary>

        <toco-term-parent *ngSwitchCase="formFieldType.term_parent" [content]="field"></toco-term-parent>

        <toco-select *ngSwitchCase="formFieldType.select" [content]="field"></toco-select>

        <toco-select-filter *ngSwitchCase="formFieldType.select_filter" [content]="field"></toco-select-filter>

        <toco-select-tree *ngSwitchCase="formFieldType.select_tree" [content]="field"></toco-select-tree>

        <input-text *ngSwitchDefault [content]="field"></input-text>


    </ng-container>

</div>
