
<fieldset class="identifiers-form-field" *ngIf="parentFormSection" [formGroup]="formSection" [formGroupName]="content.name" [attr.aria-label]="content.ariaLabel">
    <legend class="identifiers-form-field-legend">{{ content.label }}</legend>
    <input-identifier *ngFor="let identifierContent of content.formSectionContent" 
        [parentFormSection]="formSection" [content]="identifierContent">
    </input-identifier>
</fieldset>

<fieldset class="identifiers-form-field" *ngIf="!parentFormSection" [formGroup]="formSection" [attr.aria-label]="content.ariaLabel">
    <legend class="identifiers-form-field-legend">{{ content.label }}</legend>
    <input-identifier *ngFor="let identifierContent of content.formSectionContent" 
        [parentFormSection]="formSection" [content]="identifierContent">
    </input-identifier>
</fieldset>
