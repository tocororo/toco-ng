
<fieldset class="container-simple-fa-form-field" [formGroup]="content.formSection" [attr.aria-label]="content.ariaLabel">
    <legend class="container-simple-fa-form-field-legend">{{ content.label }}</legend>

    <component-factory [fieldsContent]="content.formSectionContent"></component-factory>

    <button mat-raised-button color="primary" (click)="addToFormArray()">
        <!-- <mat-icon>add box</mat-icon> -->
        <mat-icon>add_circle</mat-icon>
        Add new item
    </button>
    <button mat-raised-button color="primary" [disabled]="isEmpty" (click)="clearFormArray()">
        <!-- <mat-icon>remove box</mat-icon> -->
        <mat-icon>remove_circle</mat-icon>
        Clear all
    </button>

</fieldset>
