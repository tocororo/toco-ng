<mat-card class="panel-mat-card" [ngStyle]="{'margin-bottom': '1em'}">
    <mat-card-header>
        <mat-card-title>
            {{ content.title }}
        </mat-card-title>
        <mat-card-subtitle *ngIf="content.description">
            {{ content.description }}
            <mat-icon>{{ content.iconName }}</mat-icon>
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <component-factory [fieldsContent]="content.formSectionContent"></component-factory>
    </mat-card-content>

    <mat-card-actions *ngIf="actionLabel" fxLayout="row" fxLayoutAlign="end center">
        <button mat-button color="primary" (click)="doAction()">{{ actionLabel }}</button>
    </mat-card-actions>
</mat-card>
