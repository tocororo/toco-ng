
<div fxLayout="row wrap" fxLayout.xs="column"
fxLayoutAlign="space-between end" fxLayoutAlign.xs="space-between center"
fxLayoutGap="1em">

    <ng-container *ngFor="let field of fields" [ngSwitch]="field.type">

        <mat-form-field *ngSwitchCase="formFieldType.textarea" [style.width]="field.width">
            <textarea matInput [(ngModel)]="field.value" name="{{ field.name }}" placeholder="{{ field.placeholder }}" required="{{ field.required }}"></textarea>
        </mat-form-field>

        <mat-form-field *ngSwitchCase="formFieldType.datepicker" [style.width]="field.width">
            <input matInput [(ngModel)]="field.value" [matDatepicker]="picker" name="{{ field.name }}" placeholder="{{ field.placeholder }}" required="{{ field.required }}">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-checkbox *ngSwitchCase="formFieldType.checkbox" [(ngModel)]="field.value" name="{{ field.name }}" required="{{ field.required }}" [style.width]="field.width"> {{ field.placeholder }} </mat-checkbox>

        <url-input *ngSwitchCase="formFieldType.url" [content]="field"></url-input>
        
        <email-input *ngSwitchCase="formFieldType.email" [content]="field"></email-input>

        <issn-input *ngSwitchCase="formFieldType.issn" [content]="field"></issn-input>

        <rnps-input *ngSwitchCase="formFieldType.rnps" [content]="field"></rnps-input>

        <toco-form-field-vocabulary *ngSwitchCase="formFieldType.vocabulary" [content]="field" [style.width]="field.width"></toco-form-field-vocabulary>

        <toco-form-field-term-parent *ngSwitchCase="formFieldType.term_parent" [content]="field" [style.width]="field.width"></toco-form-field-term-parent>

        <text-input *ngSwitchDefault [content]="field"></text-input>

    </ng-container>

</div>
