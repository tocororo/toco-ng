<mat-form-field 
  id="select-mat-form-field"
  [appearance]="content.appearance"
  [formGroup]="content.formGroup" 
  *ngIf="selectOptions" 
>
  <mat-label>
    {{content.label}}
  </mat-label>
  <mat-select 
    [formControl]="internalControl" 
    [(value)]="content.value" 
    (selectionChange)="onSelectionChange()" 
    *ngIf="multiple" multiple
  >
    <mat-option 
      *ngFor="let option of selectOptions" 
      [value]="option.value"
    >
      {{option.label}}
    </mat-option>
  </mat-select>

  <mat-select 
    [formControl]="internalControl" 
    [(value)]="content.value" 
    (selectionChange)="onSelectionChange()" 
    *ngIf="!multiple"
  >
    <mat-option 
      *ngFor="let option of selectOptions" 
      [value]="option.value"
    >
      {{option.label}}
    </mat-option>
  </mat-select>
</mat-form-field>
