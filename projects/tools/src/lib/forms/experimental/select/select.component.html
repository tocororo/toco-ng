
<mat-form-field 
  *ngIf="selectOptions"
  id="select-mat-form-field"
  [appearance]="content.appearance"
  [formGroup]="parentFormSection">
>
  <mat-label>
    {{content.label}}
  </mat-label>

  <mat-select 
    *ngIf="multiple" multiple
    [formControl]="formControl"
    [required]="content.required"
    [style.textAlign]="content.textAlign"
    [attr.aria-label]="content.ariaLabel"
    [(value)]="content.value"
    (selectionChange)="onSelectionChange()"
    [formControlName]="content.name"
  >
    <mat-option 
      *ngFor="let option of selectOptions" 
      [value]="option.value"
    >
      {{ option.label }}
    </mat-option>
  </mat-select>

  <mat-select 
    *ngIf="!multiple"
    [formControl]="formControl"
    [required]="content.required"
    [style.textAlign]="content.textAlign"
    [attr.aria-label]="content.ariaLabel"
    [(value)]="content.value"
    (selectionChange)="onSelectionChange()"
    [formControlName]="content.name"
  >
    <mat-option 
      *ngFor="let option of selectOptions" 
      [value]="option.value"
    >
      {{ option.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
