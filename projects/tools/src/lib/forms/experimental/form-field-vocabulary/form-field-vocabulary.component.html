
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<div class="card-filter" *ngIf="content.extraContent && !loading">

  <mat-form-field style="width: 100%;">

    <input matInput [id]="inputId" type="text" [formControl]="formControl" [placeholder]="content.label" [matAutocomplete]="auto" aria-label="Number" />

    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name" (click)="addChips(option)" [title]="option.name">
        {{ option.name }}
      </mat-option>
    </mat-autocomplete>

    <!-- <button mat-icon-button color="accent" class="delete-filter" (click)="remove_component()">
      <mat-icon>close</mat-icon>
    </button> -->
  </mat-form-field>

  <mat-chip-list fxLayout="row" fxLayoutAlign="start center" style="margin-bottom: .5em" id="chiplist">
    <mat-chip *ngFor="let item of chipsList; let i=index" (click)="removeChip(i)">{{ item.name }}</mat-chip>
  </mat-chip-list>

</div>
