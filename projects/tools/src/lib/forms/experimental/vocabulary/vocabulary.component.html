
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<mat-card *ngIf="content.extraContent && !loading">

  <mat-card-subtitle>
  <mat-form-field style="width: 100%;" [formGroup]="controlContainer.control">

    <input matInput id="'inputId-'{{content.name}}" type="text" [formControl]="formControl" [placeholder]="content.label" [matAutocomplete]="auto" aria-label="Number" [formControlName]="content.name"/>

    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option.term.name" (click)="addChips(option)" [title]="option.term.name">
        {{ option.term.name }}
      </mat-option>
    </mat-autocomplete>

    <!-- <button mat-icon-button color="accent" class="delete-filter" (click)="remove_component()">
      <mat-icon>close</mat-icon>
    </button> -->
  </mat-form-field>
</mat-card-subtitle>
<mat-card-content>
  <mat-chip-list fxLayout="row" fxLayoutAlign="start center" style="margin-bottom: .5em" id="chiplist-{{vocab.name}}">
    <mat-chip *ngFor="let item of chipsList; let i=index" (click)="removeChip(i)">{{ getTermNameInATree(item) }} </mat-chip>
  </mat-chip-list>
</mat-card-content>

</mat-card>
