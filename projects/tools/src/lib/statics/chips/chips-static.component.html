
<mat-form-field *ngIf="value.length" class="chips-mat-form-field control-without-interactivity" [appearance]="appearance">
	<mat-label>{{ desc }}</mat-label>
	<mat-chip-list [selectable]="'false'" [attr.aria-label]="desc">
    <mat-chip *ngFor="let item of value" [selectable]="'false'" [disableRipple]="'true'">{{ item }}</mat-chip>
  </mat-chip-list>
</mat-form-field>
