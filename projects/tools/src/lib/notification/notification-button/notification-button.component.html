<button mat-mini-fab color="primary" [matBadge]="notificationsCount()" matBadgeColor="accent" [matMenuTriggerFor]="notificationsMenu">
    <mat-icon>notifications</mat-icon>
</button>

<mat-menu #notificationsMenu="matMenu">
    <button mat-menu-item *ngFor="let notification of notifications">
        {{notification.emiter}}
        {{notification.description}}
    </button>
    <mat-divider></mat-divider>
    <a [routerLink]="['/notifications']" style="text-decoration: none;">
        <button mat-menu-item style="text-align: center;" color="accent">
            Ver todas
        </button>
    </a> 
</mat-menu>
