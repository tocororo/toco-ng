<toco-form-container   *ngIf="!journal" [panels]="findPanel" [useAccordion]="false" [formGroup]="findFormGroup" [action]='searchJournalAction' [actionLabel]="'Buscar'" [deleteValuesAfterAction]='false'></toco-form-container>

<button mat-button *ngIf="journal" (click)="resetStepper()">Comenzar denuevo</button>

<mat-vertical-stepper *ngIf="journal" [linear]=true #stepper>

    <mat-step [stepControl]="informationFormGroup">
        <form [formGroup]="informationFormGroup">
        <ng-template matStepLabel>Completar la Información de la Revista</ng-template>
        
        <toco-form-container [panels]="informationPanel" [useAccordion]="false"fxLayout="row" [formGroup]="informationFormGroup"></toco-form-container>

        <div>
            <button mat-button matStepperPrevious>Atrás</button>
            <button mat-button matStepperNext (click)="nextStep()">Siguiente</button>
        </div>
        </form>
    </mat-step>

    <mat-step [stepControl]="institutionFormGroup">
        <form [formGroup]="institutionFormGroup">
        <ng-template matStepLabel>Institución de la Revista</ng-template>
        
        <toco-form-container [panels]="institutionPanel" [useAccordion]="false"fxLayout="row" [formGroup]="institutionFormGroup" ></toco-form-container>

        <div>
            <button mat-button matStepperPrevious>Atrás</button>
            <button mat-button matStepperNext>Siguiente</button>
        </div>
        </form>
    </mat-step>


    <mat-step [stepControl]="indexFormGroup">
        <form [formGroup]="indexFormGroup">
        <ng-template matStepLabel>Institución de la Revista</ng-template>
        
        <toco-form-container [panels]="indexPanel" [useAccordion]="false"fxLayout="row" [formGroup]="indexFormGroup"></toco-form-container>

        <div>
            <button mat-button matStepperPrevious>Atrás</button>
            <button mat-button matStepperNext>Siguiente</button>
        </div>
        </form>
    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        You are now done.
        <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-vertical-stepper>
