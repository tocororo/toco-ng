<mat-card [ngStyle]="{ margin: '1em' }">
  <mat-card-header>
    <mat-card-title> {{ pageTitle }}</mat-card-title>
    <mat-card-subtitle>{{ description }}</mat-card-subtitle>
  </mat-card-header>

  <button
    *ngIf="showCancelButton"
    mat-stroked-button
    color="warn"
    (click)="cancelStepper()"
  >
    Cancelar
  </button>

  <mat-card-content>
    <mat-horizontal-stepper labelPosition="end" [linear]="true" #stepper>

      <mat-step *ngIf="identifiersPanel" [stepControl]="identifiersFormGroup">
        <ng-template matStepLabel>Identificadores</ng-template>
        <form [formGroup]="identifiersFormGroup">
          <toco-form-container
            #informationPanelContainer
            [panels]="identifiersPanel"
            [useAccordion]="false"
            fxLayout="row"
            [formGroup]="identifiersFormGroup"
            [deleteValuesAfterAction]="false"
          >
          </toco-form-container>
        </form>
        <div>
          <button mat-stroked-button color="primary" matStepperNext>
            Siguiente
          </button>
        </div>
      </mat-step>

      <mat-step *ngIf="informationPanel" [stepControl]="informationFormGroup">
        <ng-template matStepLabel>Datos de la Revista</ng-template>
        <form [formGroup]="informationFormGroup">
          <toco-form-container
            #informationPanelContainer
            [panels]="informationPanel"
            [useAccordion]="false"
            fxLayout="row"
            [formGroup]="informationFormGroup"
            [deleteValuesAfterAction]="false"
          >
          </toco-form-container>
        </form>
        <div>
          <button mat-stroked-button color="accent" matStepperPrevious>
            Atrás
          </button>
          <button mat-stroked-button color="primary" matStepperNext>
            Siguiente
          </button>
        </div>
      </mat-step>

      <mat-step *ngIf="organizationFormGroup" [stepControl]="organizationFormGroup">
        <ng-template matStepLabel>Institución</ng-template>
        <h3>Institución</h3>
        <form [formGroup]="organizationFormGroup">
          <toco-journal-institutions
            [source]="source"
            [journalVersion]="journalVersion"
            [organizationFormGroup]="organizationFormGroup"
            [defaultOrganizationUUID]="defaultOrganizationUUID"
            [enableEdit]="true"
            [ngStyle]="{'margin': '1em'}"
          >
          </toco-journal-institutions>
        </form>
        <div>
          <button mat-stroked-button color="accent" matStepperPrevious>
            Atrás
          </button>
          <button
            mat-stroked-button
            color="primary"
            matStepperNext
          >
            Siguiente
          </button>
        </div>
      </mat-step>

      <mat-step *ngIf="indexesPanel" [stepControl]="indexesFormGroup">
        <ng-template matStepLabel>Indizaciones</ng-template>
        <h3>
          Bases de Datos, Catálogos o Índices en que está incluida la revista
        </h3>
        <form [formGroup]="indexesFormGroup">
          <toco-form-container
            #indexPanelContainer
            [panels]="indexesPanel"
            [useAccordion]="true"
            fxLayout="row"
            [formGroup]="indexesFormGroup"
            [action]="indexAction"
            [actionLabel]="'Adicionar Indizacion'"
            [deleteValuesAfterAction]="false"
          ></toco-form-container>
        </form>
        <div>
          <button mat-stroked-button color="accent" matStepperPrevious>
            Atrás
          </button>
          <button
            mat-stroked-button
            color="primary"
            matStepperNext
          >
            Siguiente
          </button>
        </div>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>Fin</ng-template>
        <h3>Ha completado el formulario</h3>
        <h4>
          Antes de aceptar puede revisar nuevamente los valores que ha
          introducido.
        </h4>
        <!-- <toco-journal-view-info [journal]="journal"></toco-journal-view-info> -->

        <form [formGroup]="finalFormGroup">
          <toco-form-container
            #indexPanelContainer
            [panels]="finalPanel"
            [useAccordion]="false"
            fxLayout="row"
            [formGroup]="finalFormGroup"
            [deleteValuesAfterAction]="false"
            [ngStyle]="{ width: '100%' }"
          >
          </toco-form-container>
        </form>

        <div>
          <button mat-stroked-button color="accent" matStepperPrevious>
            Atrás
          </button>

          <button mat-stroked-button color="primary" (click)="finishStepper()">
            Aceptar
          </button>
        </div>
      </mat-step>

    </mat-horizontal-stepper>
  </mat-card-content>
</mat-card>
