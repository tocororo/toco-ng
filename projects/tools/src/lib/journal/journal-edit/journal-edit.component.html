<mat-vertical-stepper [linear]=true #stepper>
    <mat-step [stepControl]="identifiersFormGroup">
        <form [formGroup]="identifiersFormGroup">
        <ng-template matStepLabel>Validar Identificadores</ng-template>

        <toco-form-container [panels]='identifiersPanel' [useAccordion]='false' [actionButtonIsStepperNext]='true' fxLayout="row" [action]='searchJournalAction' [actionLabel]="'Buscar'" [deleteValuesAfterAction]='false' [formGroup]="identifiersFormGroup"></toco-form-container>

        <div>
                <button mat-button matStepperPrevious>Atrás</button>
                <button mat-button matStepperNext>Siguiente</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="informationFormGroup">
        <form *ngIf="journal" [formGroup]="informationFormGroup">
        <ng-template matStepLabel>Completar la Información de la Revista</ng-template>
        
        <toco-form-container [panels]="informationPanel" [useAccordion]="false"fxLayout="row" [formGroup]="informationFormGroup"></toco-form-container>

        <div>
            <button mat-button matStepperPrevious>Atrás</button>
            <button mat-button matStepperNext>Siguiente</button>
        </div>
        </form>
    </mat-step>

    <mat-step [stepControl]="institutionFormGroup">
        <form *ngIf="journal" [formGroup]="institutionFormGroup">
        <ng-template matStepLabel>Institución de la Revista</ng-template>
        
        <toco-form-container *ngIf="journal" [panels]="institutionPanel" [useAccordion]="false"fxLayout="row" [formGroup]="institutionFormGroup" ></toco-form-container>

        <div>
            <button mat-button matStepperPrevious>Atrás</button>
            <button mat-button matStepperNext>Siguiente</button>
        </div>
        </form>
    </mat-step>


    <mat-step [stepControl]="indexFormGroup">
        <form *ngIf="journal" [formGroup]="indexFormGroup">
        <ng-template matStepLabel>Institución de la Revista</ng-template>
        
        <toco-form-container *ngIf="journal" [panels]="indexPanel" [useAccordion]="false"fxLayout="row" [formGroup]="indexFormGroup"></toco-form-container>

        <div>
            <button mat-button matStepperPrevious>Atrás</button>
            <button mat-button matStepperNext>Siguiente</button>
        </div>
        </form>
    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        You are now done.
        <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-vertical-stepper>
