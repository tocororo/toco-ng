
<table mat-table matSort class="mat-elevation-z8" [dataSource]="dataSource">

    <ng-container *ngFor="let column of columnsObjectProperty; let pos = index" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ columnsHeaderText[pos] }} </th>
        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsObjectProperty"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsObjectProperty;" [routerLink]="[row.uuid]"></tr>

</table>
