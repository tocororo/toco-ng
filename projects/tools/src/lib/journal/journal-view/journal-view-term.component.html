
<mat-card style="margin: 1em; background-color: whitesmoke;">

    <mat-card-header>
        <mat-card-title>
            {{ title }}
        </mat-card-title>
        <mat-label *ngIf="terms.length == 0" class="text-muted text-through">Vac√≠o</mat-label>
    </mat-card-header>

    <mat-card-content>

        <mat-chip-list class="mat-chip-list-stacked" fxLayout="row" fxLayoutAlign="start center">

            <ng-container *ngFor="let termSource of terms">

                <mat-chip *ngIf="termSource.term.vocabulary_id == vocab_id" [removable]="true">
                    {{ termSource.term.name }}
                </mat-chip>

            </ng-container>

        </mat-chip-list>
    </mat-card-content>

</mat-card>
