
<div *ngIf="journal != undefined" fxLayout="row wrap" style="margin: 1em;">

    <!-- navigate buttons -->
    <div fxLAyout="row" fxLayoutAlign="end center" fxFlexFill style="background-color: whitesmoke;">

        <button mat-icon-button aria-label="Before version" [disabled]="isDisabledNavigateBefore" matTooltip="Versi贸n Anterior" (click)="beforeVersion()">
            <mat-icon>navigate_before</mat-icon>
        </button>
        <button mat-icon-button aria-label="Next version" [disabled]="isDisabledNavigateNext" matTooltip="Versi贸n Siguiente" (click)="nextVersion()">
            <mat-icon>navigate_next</mat-icon>
        </button>

    </div>

    <!-- Show journal information -->
    <toco-journal-view-info [journal]="journal" fxFlex="1 2 calc(15em + 20px)" style="margin: .5em;"></toco-journal-view-info>
    
    <toco-journal-view-version 
        [journal]="journal" 
        [currentJournal]="currentJournal"  
        [currentVersion]="currentVersion" 
        fxFlex="1 2 calc(15em + 20px)" style="margin: .5em;"
    ></toco-journal-view-version>



</div>
