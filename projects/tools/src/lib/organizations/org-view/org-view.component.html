
<mat-card *ngIf="org">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
	<mat-card-title class="title-padding">{{ org.name }}</mat-card-title>
	<mat-card-subtitle class="title-padding">Iroko Organization UUID: {{ org.id }}</mat-card-subtitle>
	<mat-card-subtitle class="cursor-default title-padding" [ngStyle]="{'backgroundColor': 'green', 'color': 'white'}">Institute Status: {{ org.status }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">

  <mat-card-content>
    <!-- <toco-form-fields [fields]="panel.content"></toco-form-fields> -->
  </mat-card-content>

  <mat-card-actions>
	<button mat-button color="primary" (click)="doAction()">Cancel</button>
  </mat-card-actions>
</mat-card>

<mat-divider></mat-divider>
