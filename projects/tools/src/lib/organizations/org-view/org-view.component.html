
<h1>Muestra la organización seleccionada</h1>

<mat-card *ngIf="org" class="container-panel-mat-card" [attr.aria-label]="'Muestra la organización seleccionada'">
  <mat-card-header>

    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title class="title-padding">{{ org.name }}</mat-card-title>
    <mat-card-subtitle class="title-padding">UUID Organización en Iroko: {{ org.id }}</mat-card-subtitle>
    <mat-card-subtitle class="cursor-default title-padding">
      Estatus de la Organización: {{ org.status }}
    </mat-card-subtitle>

  </mat-card-header>

  <mat-card-content>

    <static-table [desc]="'Lista de los identificadores de la Organización'" *ngIf="org.hasOwnProperty('identifiers')"  [value]="org.identifiers"
      [columnsObjectProperty]="['idtype', 'value']"
      [columnsHeaderText]="['Identifier type', 'Identifier value']"
    >
    </static-table>
    <static-chips [desc]="'Lista de otros nombres con los que se conoce la Institución'" *ngIf="org.hasOwnProperty('aliases')" [value]="org.aliases"></static-chips>
    <static-chips [desc]="'Lista de los acrónimos con que se conoce la Institución'" *ngIf="org.hasOwnProperty('acronyms')" [value]="org.acronyms"></static-chips>
    <static-chips [desc]="'Lista de los tipos que describen la Institución'" *ngIf="org.hasOwnProperty('types')"  [value]="org.types"></static-chips>
    <static-text [desc]="'URL de la página de Wikipedia de la Institución'" *ngIf="org.hasOwnProperty('wikipedia_url')" [value]="org.wikipedia_url"></static-text>
    <static-text [desc]="'Correo electrónico de contacto de la Institución'" *ngIf="org.hasOwnProperty('email_address')" [value]="org.email_address"></static-text>
    <!-- <static-chips [desc]="'The list of IP addresses known to belong to the institute'" *ngIf="org.hasOwnProperty('ip_addresses')" [value]="org.ip_addresses"></static-chips> -->
    <static-text [desc]="'Año de fundada la Institución'" *ngIf="org.hasOwnProperty('established')" [value]="org.established"></static-text>
    <static-chips [desc]="'Lista de los enlaces conocidos de la Institución'" *ngIf="org.hasOwnProperty('links')" [value]="org.links"></static-chips>
    <static-table [desc]="'Nombre de la Institución en diferentes lenguajes'" *ngIf="org.hasOwnProperty('labels')" [value]="org.labels"
      [columnsObjectProperty]="['label', 'iso639']"
      [columnsHeaderText]="['Institute name in a language variant', 'ISO-639-1 language code']"
    >
    </static-table>
    <toco-org-view-accordion [desc]="'Instituciones relacionados'" *ngIf="org.hasOwnProperty('relationships')" [value]="org.relationships"
      [orgViewAccordionType]="orgViewAccordionType.Relationships"
    >
    </toco-org-view-accordion>
    <toco-org-view-accordion [desc]="'Direcciones conocidas de la Institución'" *ngIf="org.hasOwnProperty('addresses')" [value]="org.addresses"
      [orgViewAccordionType]="orgViewAccordionType.Addresses"
    >
    </toco-org-view-accordion>

  </mat-card-content>
</mat-card>
