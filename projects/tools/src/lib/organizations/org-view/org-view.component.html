<mat-card *ngIf="org">
  <mat-card-header>
      <mat-card-title>{{org.name}}</mat-card-title>
      <mat-card-subtitle>{{org.acronyms}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
      {{org.identifiers}}
  </mat-card-content>
  <mat-card-actions>
      <mat-chip-list>
          <mat-chip *ngFor="let type of org.types">{{type}}</mat-chip>
      </mat-chip-list>
  </mat-card-actions>
</mat-card>
<mat-divider>
</mat-divider>
