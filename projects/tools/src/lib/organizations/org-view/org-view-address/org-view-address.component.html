
<static-text *ngIf="value.city" [desc]="'Nombre de la ciudad'" [value]="value.city"></static-text>
<static-text *ngIf="value.country" [desc]="'Nombre del país'" [value]="value.country"></static-text>
<static-text *ngIf="value.country_code" [desc]="'Código ISO 3166-1 alpha-2 del país'" [value]="value.country_code"></static-text>
<static-text *ngIf="value.lat" [desc]="'Latitud (coordenadas geográficas)'" [value]="value.lat"></static-text>
<static-text *ngIf="value.lng" [desc]="'Longitud (coordenadas geográficas)'" [value]="value.lng"></static-text>
<static-text *ngIf="value.line_1" [desc]="'Primera línea de la dirección'" [value]="value.line_1"></static-text>
<static-text *ngIf="value.line_2" [desc]="'Segunda línea de la dirección'" [value]="value.line_2"></static-text>
<static-text *ngIf="value.line_3" [desc]="'Tercera línea de la dirección'" [value]="value.line_3"></static-text>
<static-text *ngIf="value.postcode" [desc]="'Código postal'" [value]="value.postcode"></static-text>
<static-text *ngIf="value.primary != undefined" [desc]="'Especifica si esta dirección identifica la dirección principal'" [value]="value.primary.toString()"></static-text>
<static-text *ngIf="value.state" [desc]="'Nombre del estado/región'" [value]="value.state"></static-text>
<static-text *ngIf="value.state_code" [desc]="'Código ISO 3166-2 del estado/región'" [value]="value.state_code"></static-text>
<toco-org-view-geo-names-city *ngIf="value.geonames_city" [desc]="'Datos GeoNames enlazados'" [value]="value.geonames_city"></toco-org-view-geo-names-city>
