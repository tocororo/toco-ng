
<a mat-button *ngFor="let link of value.links"
    class="aling-left"
    color="warn"
    href="{{ link.url }}"
    [ngStyle]="{'line-height': 'initial', 'padding': '10px 16px'}"
>
    {{ link.name }}
</a>
