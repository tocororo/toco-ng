<div [ngStyle]="{'margin': '1em 0 1em 0'}">
    <button mat-raised-button color="primary" (click)="doOperationAction(operationAction.cancel)">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="isResetActionDisabled" (click)="doOperationAction(operationAction.reset)">Reset</button>
    <button mat-raised-button color="primary" (click)="doOperationAction(operationAction.delete)">Delete</button>
    <button mat-raised-button color="primary" [disabled]="isSubmitActionDisabled" (click)="doOperationAction(operationAction.submit)">Submit</button>
</div>
