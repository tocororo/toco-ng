
<toco-form-container 
    [panels]="panels"
    [useAccordion]="false"
    [useContainer] = "true"
    [actionButtonIsStepperNext] = "false"
    [formGroup]="formGroup">
</toco-form-container>

<button mat-raised-button color="primary" (click)="doOperationAction(operationAction.cancel)">Cancel</button>
<button mat-raised-button color="primary" [disabled]="formGroup.invalid" (click)="doOperationAction(operationAction.reset)">Reset</button>
<button mat-raised-button color="primary" [disabled]="formGroup.invalid" (click)="doOperationAction(operationAction.delete)">Delete</button>
<button mat-raised-button color="primary" [disabled]="formGroup.invalid" (click)="doOperationAction(operationAction.submit)">Submit</button>
