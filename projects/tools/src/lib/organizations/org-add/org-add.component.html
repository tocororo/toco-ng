
<container-panel [content]="panelContent"></container-panel>

<h3>Add the rest of <span [ngStyle]="{ 'color': 'red' }">readonly</span> content to `panelContent.formSectionContent` field!</h3>

<button mat-raised-button color="primary" (click)="doOperationAction(operationAction.cancel)">Cancel</button>
<button mat-raised-button color="primary" [disabled]="isSubmitActionDisabled" (click)="doOperationAction(operationAction.submit)">Submit</button>
