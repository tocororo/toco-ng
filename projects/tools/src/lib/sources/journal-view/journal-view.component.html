<div *ngIf="journal != undefined" fxLayout="row wrap" style="margin: 1em;">
  <!-- navigate buttons -->
  <mat-toolbar>
    <mat-toolbar-row fxLayoutGap="1em" fxLayoutAlign="end center">
      <mat-slide-toggle (change)="showVersions = !showVersions" color="primary">
        <!-- <span *ngIf="showVersions">Ocultar</span>
                        <span *ngIf="!showVersions">Mostrar</span> -->
        Versiones
      </mat-slide-toggle>
      <div *ngIf="showVersions">
        <button
          mat-icon-button
          aria-label="Previous version"
          [disabled]="isDisabledNavigatePrevious"
          matTooltip="Versi贸n Anterior"
          (click)="previousVersion()"
        >
          <mat-icon>navigate_before</mat-icon>
        </button>
        <button
          mat-icon-button
          aria-label="Next version"
          [disabled]="isDisabledNavigateNext"
          matTooltip="Versi贸n Siguiente"
          (click)="nextVersion()"
        >
          <mat-icon>navigate_next</mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <div
    fxLAyout="row"
    fxLayoutAlign="space-between start"
    fxFlexFill
    style="background-color: whitesmoke;"
  ></div>

  <ng-container *ngIf="journal.versions != undefined">
    <toco-journal-view-info
    #journalViewInfo
    [journalVersion]="editingJournal"
    fxFlex="1 2 calc(15em + 20px)"
    style="margin: .5em;"
  >
  </toco-journal-view-info>

  <ng-container #versionsPanel *ngIf="showVersions">
    <toco-journal-view-version
      [editingJournal]="editingJournal"
      [currentJournal]="selectedJournal"
      (editingJournalChange)="journalViewInfo.editingJournalChange(editingJournal)"
      fxFlex="1 2 calc(15em + 20px)"
      style="margin: .5em;"
    ></toco-journal-view-version>
  </ng-container>
  </ng-container>

  <mat-card *ngIf="journal.versions == undefined" style="margin: 1em;">
    <mat-card-content>
      <h1>Este componente necesita las versiones de la revista.</h1>
    </mat-card-content>
  </mat-card>
</div>

<mat-card *ngIf="journal == undefined" style="margin: 1em;">
  <mat-card-content>
    <h1>No se encontr贸 la informaci贸n solicitada</h1>
  </mat-card-content>
</mat-card>
