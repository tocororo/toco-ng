<ng-container>
  <mat-toolbar
    *ngIf="editable"
    fxLayout="row wrap"
    fxLayoutAlign="space-between center"
    fxLayoutGap="20px"
  >
    <span>Adicionar</span>
    <div
      fxLayout="row wrap"
      fxLayoutAlign="space-between center"
      fxLayoutGap="20px"
    >
    <button *ngIf="topMainOrganization" mat-raised-button (click)="addOrg(true, true)">
      Organizaci√≥n Principal
    </button>
      <button mat-raised-button (click)="addOrg(true)">
        Organizaciones Cubanas
      </button>
      <button mat-raised-button (click)="addOrg(false)">
        Otras
      </button>
    </div>
  </mat-toolbar>

  
  <mat-accordion>
    <mat-expansion-panel
      *ngFor="let org of sourceData.organizations; let index = index"
      [expanded]="false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ roles[org.role].label }}
        </mat-panel-title>
        <mat-panel-description>
          {{ org.name }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-action-row *ngIf="editable">
        <button
          mat-stroked-button
          [disabled]="org.length === 1"
          (click)="setAsMain(org)"
          *ngIf="!topMainOrganization"
        >
          Establecer como Principal
        </button>
        <button
          mat-stroked-button
          [disabled]="org.length === 1"
          (click)="removeInst(index)"
        >
          Eliminar
        </button>
      </mat-action-row>
      <toco-org-view [org]="org" [showContent]="false"></toco-org-view>
    </mat-expansion-panel>
  </mat-accordion>
</ng-container>
