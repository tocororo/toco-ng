<div class="card-filter">
  <input
    type="text"
    placeholder="{{ data.placeholder }}"
    aria-label="Number"
    matInput
    [formControl]="myControl"
    id="{{ inputId }}"
  />

  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="padd">
    <mat-tree-node
      class="hover"
      *matTreeNodeDef="let node"
      matTreeNodeToggle
      matTreeNodePadding
      fxLayout="row"
      fxLayoutAlign="space-between center"
    >
      <div fxLayout="row" fxLayoutAlign="start center">
        <button mat-icon-button disabled></button>
        <mat-checkbox
          class="checklist-leaf-node"
          [checked]="checklistSelection.isSelected(node)"
          (change)="leafItemSelectionToggle(node)"
          matTooltip="{{ node.name }}"
          >{{ node.name }}</mat-checkbox
        >
      </div>
    </mat-tree-node>

    <mat-tree-node
      class="hover"
      *matTreeNodeDef="let node; when: hasChild"
      matTreeNodePadding
    >
      <button
        mat-icon-button
        matTreeNodeToggle
        [attr.aria-label]="'toggle ' + node.name"
      >
        <mat-icon class="mat-icon-rtl-mirror">
          {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
        </mat-icon>
      </button>
      <div
        class="item-width"
        fxLayout="row"
        fxLayoutAlign="space-between center"
      >
        <mat-checkbox
          [checked]="descendantsAllSelected(node)"
          [indeterminate]="descendantsPartiallySelected(node)"
          (change)="itemSelectionToggle(node)"
          matTooltip="{{ node.name }}"
          >{{ node.name }}</mat-checkbox
        >
      </div>
    </mat-tree-node>
  </mat-tree>

  <button
    mat-icon-button
    color="accent"
    class="delete-filter"
    (click)="remove_component()"
  >
    <mat-icon>close</mat-icon>
  </button>

  <mat-chip-list
    fxLayout="row"
    fxLayoutAlign="start center"
    style="margin-bottom: .5em"
    id="chiplist"
  >
    <mat-chip
      *ngFor="let item of chipsList; let i = index"
      (click)="removeChip(i)"
      >{{ item.name }}</mat-chip
    >
  </mat-chip-list>
</div>
