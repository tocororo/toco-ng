
<ng-container *ngIf="initializated">
  <toco-form-container
  *ngIf="level1Panel"
  #level1PanelContainer
  [panels]="level1Panel"
  [useContainer]="false"
  fxLayout="row"
  [deleteValuesAfterAction]="false"
></toco-form-container>

<toco-form-container
  *ngIf="level2Panel"
  #level2PanelContainer
  [panels]="level2Panel"
  [useContainer]="false"
  fxLayout="row"
  [deleteValuesAfterAction]="false"
></toco-form-container>

<ng-container *ngIf="level2">
  <mat-checkbox #isManagedBy [checked]="true" (click)="manageByLevel3Click()">
    <div>
      Unidad perteneciente a:
    </div>
    <div>
      <strong> {{ level2.name }}</strong>
    </div>
  </mat-checkbox>

  <toco-form-container
    *ngIf="isManagedBy.checked && level3Panel"
    #level3PanelContainer
    [panels]="level3Panel"
    [useAccordion]="false"
    fxLayout="row"
    [deleteValuesAfterAction]="false"
  >
  </toco-form-container>
</ng-container>
</ng-container>
<ng-template #elseTemplate>
  <p *ngIf="level1">{{level1.name}}</p>
  <p *ngIf="level2"> --> {{level2.name}}</p>
  <p *ngIf="level3"> --> -->{{level3.name}}</p>
</ng-template>
