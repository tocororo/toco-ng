  <mat-drawer #drawer mode="push">

    fxLayout="row wrap"
    fxLayout.xs="column wrap"
    fxFlex="{{ currentlayout.width }}"
    fxLayoutAlign="start center"
    fxLayoutAlign.xs="center center"

    class=" back-grey mat-elevation-z8"

    >
    </mat-paginator>

      [length]="sr.hits.total"

      [pageIndex]="pageIndex"

    </mat-paginator>
