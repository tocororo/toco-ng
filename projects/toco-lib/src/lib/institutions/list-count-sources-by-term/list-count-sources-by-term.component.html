<section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card class="w-card m-1">
        <mat-card-title-group fxLayout="row wrap" fxLayoutAlign="center center">
            <mat-card-title>Revistas Por Instituci√≥n</mat-card-title>
        </mat-card-title-group>
        <mat-card-content fxLayout="row wrap" fxLayout.xs="column">
            <mat-nav-list dense style="width: 15em;">
                <ng-container  *ngFor="let item of data">
                    <a mat-list-item [routerLink]="[path]" [queryParams]="{institutions: item.uuid}">{{ item.name }} ({{ item.count }})</a>
                </ng-container>
            </mat-nav-list>

            <mat-nav-list dense style="width: 15em;">
                <ng-container  *ngFor="let item of data1">
                    <a mat-list-item [routerLink]="[path]" [queryParams]="{institutions: item.uuid}">{{ item.name }} ({{ item.count }})</a>
                </ng-container>
            </mat-nav-list>

            <mat-nav-list dense style="width: 15em;">
                <ng-container  *ngFor="let item of data2">
                    <a mat-list-item [routerLink]="[path]" [queryParams]="{institutions: item.uuid}">{{ item.name }} ({{ item.count }})</a>
                </ng-container>
            </mat-nav-list>


        </mat-card-content>
        <mat-card-footer>
            <mat-paginator
                [length]="paginatorLength"
                [pageSize]="paginatorPageSize"
                [pageIndex]="paginatorPageIndex"
                (page)="loadData()">
            </mat-paginator>
        </mat-card-footer>
    </mat-card>
</section>
