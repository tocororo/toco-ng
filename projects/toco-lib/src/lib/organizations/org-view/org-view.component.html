<div *ngIf="org" fxLayout="column wrap" style="padding: 0px 16px;">
  <span class="mat-headline-6"> {{  org.name }}</span>
  <span class="mat-caption" color="primary">
    SceibaID: {{ org.id }}
  </span>
  <span class="mat-caption">
    Tipo: Organización
  </span>
  <span *ngIf="org.status"  class="mat-caption">
    Estatus de la organización: {{ org.status }}
  </span>
</div>


<mat-card *ngIf="org" [attr.aria-label]="'Muestra la organización seleccionada'">

  <mat-card-content *ngIf="showContent">

    <static-table *ngIf="org.identifiers && org.identifiers.length" [desc]="'Lista de los identificadores de la organización'" [value]="org.identifiers"
      [columnsObjectProperty]="['idtype', 'value']"
      [columnsHeaderText]="['Identifier type', 'Identifier value']"
    >
    </static-table>
    <static-chips *ngIf="org.aliases && org.aliases.length" [desc]="'Lista de otros nombres con los que se conoce la organización'" [value]="org.aliases"></static-chips>
    <static-chips *ngIf="org.acronyms && org.acronyms.length" [desc]="'Lista de los acrónimos con que se conoce la organización'" [value]="org.acronyms"></static-chips>
    <static-chips *ngIf="org.types && org.types.length" [desc]="'Lista de los tipos que describen la organización'" [value]="org.types"></static-chips>
    <static-text *ngIf="org.wikipedia_url" [desc]="'URL de la página de Wikipedia de la organización'" [value]="org.wikipedia_url"></static-text>
    <static-text *ngIf="org.redirect" [desc]="'URL de la página originaria de la organización'" [value]="org.redirect.value"></static-text>
    <static-text *ngIf="org.email_address" [desc]="'Correo electrónico de contacto de la organización'" [value]="org.email_address"></static-text>
    <!-- <static-chips *ngIf="org.ip_addresses && org.ip_addresses.length" [desc]="'Lista de direcciones IP conocidas que pertenecen a la organización'" [value]="org.ip_addresses"></static-chips> -->
    <static-text *ngIf="org.established" [desc]="'Año de fundada la organización'" [value]="org.established"></static-text>
    <static-text *ngIf="org.onei_registry" [desc]="'Número de registro en la ONEI'" [value]="org.onei_registry"></static-text>
    <static-chips *ngIf="org.links && org.links.length" [desc]="'Lista de los enlaces conocidos de la organización'" [value]="org.links"></static-chips>
    <static-table *ngIf="org.labels && org.labels.length" [desc]="'Nombre de la organización en diferentes lenguajes'" [value]="org.labels"
      [columnsObjectProperty]="['label', 'iso639']"
      [columnsHeaderText]="['Institute name in a language variant', 'ISO-639-1 language code']"
    >
    </static-table>
    <toco-org-view-accordion *ngIf="org.relationships && org.relationships.length" [desc]="'Relaciones con otras organizaciones'" [value]="getValue_Relationships"
      [orgViewAccordionType]="orgViewAccordionType.Relationships"
      [panelsTitle] = "getPanelsTitle_Relationships"
    >
    </toco-org-view-accordion>
    <toco-org-view-accordion *ngIf="org.addresses && org.addresses.length" [desc]="'Direcciones conocidas de la organización'" [value]="getValue_Addresses"
      [orgViewAccordionType]="orgViewAccordionType.Addresses"
      [panelsTitle] = "getPanelsTitle_Addresses"
    >
    </toco-org-view-accordion>

  </mat-card-content>
</mat-card>
