<mat-tree
  [dataSource]="dataSource"
  [treeControl]="treeControl"
  [ngStyle]="ngStyle"
>
  <mat-tree-node
    *matTreeNodeDef="let node"
    matTreeNodePadding
  >
    <button mat-icon-button disabled></button>
    {{ node.item.metadata.name }}
    <button
        mat-icon-button
        matTooltip="labelAction"
        (click)="emitAction(node)"
      >
        <mat-icon>{{iconAction}}</mat-icon>
      </button>
  </mat-tree-node>
  <mat-tree-node
    *matTreeNodeDef="let node; when: hasChild"
    matTreeNodePadding
  >
    <button
      mat-icon-button
      [attr.aria-label]="'toggle ' + node.filename"
      matTreeNodeToggle
    >
      <mat-icon class="mat-icon-rtl-mirror">
        {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
      </mat-icon>
    </button>
    {{ node.item.metadata.name }}
    <button
        mat-icon-button
        matTooltip="labelAction"
        (click)="emitAction(node)"
      >
        <mat-icon>{{iconAction}}</mat-icon>
      </button>
    <mat-progress-bar
      *ngIf="node.isLoading"
      mode="indeterminate"
      class="example-tree-progress-bar"
    ></mat-progress-bar>
  </mat-tree-node>
</mat-tree>
