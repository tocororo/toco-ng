<mat-card>


  <mat-card-subtitle>
    <mat-form-field style="width: 100%;height: 100%;">

      <mat-label> {{content.label}} <span *ngIf="content.required">*</span></mat-label>
      <input matInput placeholder="{{placeholder}}" aria-label="Buscar" [matAutocomplete]="auto" [formControl]="orgCtrl">
      <input
        matInput
        id="'inputId-'{{content.name}}"
        type="text"
        [formControl]="orgCtrl"
        [matAutocomplete]="auto"
          aria-label="Number"
      />

      <mat-hint *ngIf="content.startHint" [align]="'start'">{{ content.startHint.label }}</mat-hint>

      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">

        <mat-option *ngFor="let org of filteredOrg.hits" [value]="org.metadata" (click)="addChips(org)">
            <span title="{{org.metadata.name}}">{{org.metadata.name}}</span>
        </mat-option>

      </mat-autocomplete>

      <!-- <button mat-icon-button color="accent" class="delete-filter" (click)="remove_component()">
        <mat-icon>close</mat-icon>
      </button> -->
    </mat-form-field>
  </mat-card-subtitle>

  <mat-progress-bar
    mode="indeterminate"
    *ngIf="loading">
  </mat-progress-bar>

  <mat-card-content *ngIf="!loading">
    <mat-chip-list class="mat-chip-list-stacked" fxLayout="row" fxLayoutAlign="start center" style="margin-bottom: .5em"
      id="chiplist-{{content.name}}">
      <mat-chip *ngFor="let item of chipsList; let i=index" (removed)="removeChip(i)" [removable]="true" style="width: 100%;height: 100%;">
        {{ item.metadata.name }}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>

</mat-card>
