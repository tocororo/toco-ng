<mat-form-field
style="width: 100%;"
>
<input
    matInput
    [value]="content.value"
    (input)="$event.target.value"
    [matDatepicker]="picker"
    name="{{ content.name }}"
    placeholder="{{ content.label }}"
    required="{{ content.required }}"
    [formControl]="content.formControl"
>
<mat-datepicker-toggle
    matSuffix [for]="picker"
></mat-datepicker-toggle>
<mat-datepicker
    #picker
    startView="multi-year"
></mat-datepicker>
</mat-form-field>
