
<div class="main-margin">
    <h3>Text control</h3>
    <div class="main-margin">
        <h4>`content.label = undefined` and `content.placeholder = undefined`</h4>
        <div
            fxLayout="row"
            fxLayout.xs="row"
            fxLayoutAlign="space-between center"
        >
        
            <input-text [content]="inputContent_00"></input-text>
        
            <input-text [content]="inputContent_01"></input-text>

            <input-text [content]="inputContent_02"></input-text>
        
        </div>

        <h4>`content.label` is NOT `undefined` and `content.placeholder = undefined`</h4>
        <div
            fxLayout="row"
            fxLayout.xs="row"
            fxLayoutAlign="space-between center"
        >

            <input-text [content]="inputContent_03"></input-text>

            <input-text [content]="inputContent_04"></input-text>

            <input-text [content]="inputContent_05"></input-text>

        </div>
    </div>
</div>
