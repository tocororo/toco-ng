
<mat-form-field
	class="select-mat-form-field"
	[appearance]="content.appearance"
>

	<mat-label>
		{{ content.label | translate }}
	</mat-label>

	<mat-select
		[formControl]="content.formControl"
		[required]="content.required"
		[style.textAlign]="content.textAlign"
		[attr.aria-label]="content.ariaLabel | translate"
		[(value)]="content.value"
		[multiple]="'false'"
		(selectionChange)="onSelectionChange()"
	>
		<mat-option [value]="true">
			{{ 'TOCO_NG_VERDADERO' | translate }}
		</mat-option>
		<mat-option [value]="false">
			{{ 'TOCO_NG_FALSO' | translate }}
		</mat-option>
	</mat-select>

</mat-form-field>
