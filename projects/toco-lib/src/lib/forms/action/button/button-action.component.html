
<!-- <button mat-icon-button -->
<button mat-raised-button
	class="action-button"
	color="primary"
	[attr.aria-label]="content.ariaLabel"
	[matTooltip]="content.tooltip.label"
	[disabled]="content.isDisabled(getInstance)"
	(click)="content.click(getInstance)"
>
	<!-- Only renders one of these two `mat-icon` or nothing. -->
	<mat-icon *ngIf="content.icon && iconSourceState(content.icon, iconSource.internal)" class="mat-icon notranslate" matPrefix [svgIcon]="content.icon.name"></mat-icon>
	<mat-icon *ngIf="content.icon && iconSourceState(content.icon, iconSource.external)" class="mat-icon notranslate" matPrefix>{{ content.icon.name }}</mat-icon>
	<!-- <mat-icon>{{ content.icon.name }}</mat-icon> -->
	{{ content.label }}
</button>
