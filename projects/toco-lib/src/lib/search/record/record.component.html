<mat-card *ngIf="record">
    <mat-card-header>
        <mat-card-title>{{record.title}}</mat-card-title>
        <mat-card-subtitle>{{record.source_repo}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        {{record.description}}
    </mat-card-content>
    <mat-card-actions>
        <mat-chip-listbox>
            <mat-chip-option *ngFor="let keyword of record.keywords">{{keyword}}</mat-chip-option>
        </mat-chip-listbox>
    </mat-card-actions>
</mat-card>
<mat-divider>
</mat-divider>
