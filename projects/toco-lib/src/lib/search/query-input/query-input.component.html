<div fxLayout="row" [ngStyle]="{'align-items': 'center', 'width.%': width }">
    
    <mat-form-field *ngIf="appearance == 'outline';else templateMatFormField" appearance="{{appearance}}" [color]="inputColor" class="query-input" [ngStyle]="{'width.%': 100 }">
        <mat-label>{{ 'TOCO_SEARCH_QUERY_INPUT.INPUT_SEARCH_LABEL' | translate }}</mat-label>
        <input matInput placeholder="{{ 'TOCO_SEARCH_QUERY_INPUT.INPUT_SEARCH_PLACEHOLDER' | translate }}" type="search" [value]="query" [formControl]="queryCtrl" (keyup.enter)= "riseQuery()">
    </mat-form-field>
    
    <ng-template #templateMatFormField>
        <mat-form-field [ngStyle]="{'width.%': width }">
            <mat-label>{{ 'TOCO_SEARCH_QUERY_INPUT.INPUT_SEARCH_LABEL' | translate }}</mat-label>
            <input matInput placeholder="{{ 'TOCO_SEARCH_QUERY_INPUT.INPUT_SEARCH_PLACEHOLDER' | translate }}" type="search" [value]="query" [formControl]="queryCtrl" (keyup.enter)= "riseQuery()">
        </mat-form-field>
    </ng-template>
    
    <button mat-raised-button *ngIf="showButton && appearance == 'outline'" (click)="riseQuery()" color="{{buttonColor}}" [ngStyle]="{'height': '59.5px', 'margin-left': '1em'}">{{ 'TOCO_SEARCH_QUERY_INPUT.BUTTON_SEARCH' | translate }}</button>
    <button mat-raised-button *ngIf="showButton && appearance != 'outline'" (click)="riseQuery()" color="{{buttonColor}}" [ngStyle]="{'margin-left': '1em'}">{{ 'TOCO_SEARCH_QUERY_INPUT.BUTTON_SEARCH' | translate }}</button>

</div>
